<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         .div1{
            height: 30px;
            width: 300px;
            background-color: red;
             /* transform: skew(-50deg);  */
             transform: skewY(-50deg);
        }
        .box2{
            height: 300px;
            width: 300px;
            background-color: blue;
            transition: 1s;
        }
        .box2:hover{
            transform: rotate(45deg);
        } 
       
        
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="box2"></div> 
</body>
</html>
